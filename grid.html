<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cell {
            border: 1px solid black;
            margin-bottom: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Exploring Grid</h1>
    <div class="grid-container">
        <div class="grid-cell">grid no-1</div>
        <div class="grid-cell">grid no-2</div>
        <div class="grid-cell">grid no-3</div>
        <div class="grid-cell">grid no-4</div>
        <div class="grid-cell">grid no-5</div>
        <div class="grid-cell">grid no-6</div>
        <div class="grid-cell">grid no-7</div>
        <div class="grid-cell">grid no-8</div>
        <div class="grid-cell">grid no-9</div>
        <div class="grid-cell">grid no-10</div>
        <div class="grid-cell">grid no-11</div>
        <div class="grid-cell">grid no-12</div>
    </div>
</body>

</html>
